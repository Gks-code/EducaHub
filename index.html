<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiaTech | Cursos de Tecnologia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Lateral -->
    <nav class="navbar">
        <div class="navbar-logo">
            <div class="logo-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="logo-text">AcademiaTech</div>
        </div>
        
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-book-open"></i>
                    <span>Meus Cursos</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Progresso</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agenda</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </li>
        </ul>
        
        <div class="navbar-footer">
            <div class="profile-img">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-info">
                <div class="profile-name">Carlos Silva</div>
                <div class="profile-role">Estudante Premium</div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="page-header">
            <div class="header-title">
                <h1>Nossos Cursos</h1>
                <p>Aprimore suas habilidades com nossos cursos especializados</p>
            </div>
            
            <div class="header-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Pesquisar cursos...">
                </div>
                
                <div class="category-filter">
                    <button class="category-btn" id="categoryBtn">
                        <i class="fas fa-filter"></i>
                        Categoria
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="category-dropdown" id="categoryDropdown">
                        <div class="category-option">
                            <input type="checkbox" id="cat-infra" value="Infraestrutura">
                            <label for="cat-infra">Infraestrutura</label>
                        </div>
                        <div class="category-option">
                            <input type="checkbox" id="cat-dev" value="Desenvolvimento">
                            <label for="cat-dev">Desenvolvimento</label>
                        </div>
                        <div class="category-option">
                            <input type="checkbox" id="cat-dados" value="Dados">
                            <label for="cat-dados">Dados</label>
                        </div>
                        <div class="category-option">
                            <input type="checkbox" id="cat-seguranca" value="Segurança">
                            <label for="cat-seguranca">Segurança</label>
                        </div>
                        <div class="category-option">
                            <input type="checkbox" id="cat-cloud" value="Cloud">
                            <label for="cat-cloud">Cloud</label>
                        </div>
                        <div class="category-option">
                            <input type="checkbox" id="cat-redes" value="Redes">
                            <label for="cat-redes">Redes</label>
                        </div>
                    </div>
                </div>
                
                <button class="clear-filters" id="clearFilters">
                    Limpar Filtros
                </button>
            </div>
        </div>

        <!-- Grid de cursos será preenchido via JavaScript -->
        <div class="courses-grid" id="coursesGrid">
            <!-- Os cards serão gerados dinamicamente aqui -->
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
